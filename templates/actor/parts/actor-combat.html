<section class="combat-tab">
    <div class="combat-container">
        <div class="slot-listing flexrow">
            <h2>
                Equipment Slots
                <div class="minmax-value-display">
                    <div {{#if overEquipped}}class="over-equipped"{{/if}}>{{equippedItemCount}}</div>
                    <span class="divider">&nbsp;/&nbsp;</span>
                    <div {{#if overEquipped}}class="over-equipped"{{/if}}>{{totalSlots}}</div>
                </div>
            </h2>
        </div>

        {{#if hasEquippedItems}}
            <div class="items-container fixed-width">
                {{#each equippedItems as |equip id|}}
                    {{> item-card card=equip}}
                {{/each}}
            </div>
        {{/if}}
    </div>
</section>
