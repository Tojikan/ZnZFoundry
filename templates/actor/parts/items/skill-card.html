{{#*inline "base"}}
    <div class="base-skill">
        <div class="skill-stage">
            <a class="skill-image">
                <img class="rollable" data-roll="{{key}}"  title="{{localize skill.label}}" src="{{skill.image}}"/>
            </a>
            <div class="skill-info">
                <div class="skill-name has-tooltip" data-tooltip="{{localize skill.hint}}">
                    {{localize skill.label}}
                </div>
                <div class="skill-level">
                    <div>{{toUpperCase skill.defaultRoll}}</div>
                    <div> + </div>
                    <input type="number" name="data.baseSkills.{{key}}.value" value="{{skill.value}}" data-dtype="Number" step="1" min="0" max="10" />
                </div>
            </div>
        </div>
    </div>
{{/inline}}


{{> (lookup . "type" )}}
