<div class="znz-card item" data-item-id="{{card._id}}">
    <div class="card-header">
        <div class="card-corner">
            {{#if card.system.equipped}}
                <div class="item-control item-unequip" data-tooltip="{{localize "ZNZRPG.inventoryUnequip"}}">
                    <img src="/icons/containers/bags/satchel-leather-embossed-tan.webp"/>
                </div>
            {{else}}
                <div class="item-control item-equip" data-tooltip="{{localize "ZNZRPG.inventoryEquip"}}">
                    <img src="/icons/equipment/hand/glove-simple-leather-blue.webp"/>
                </div>
            {{/if}}
                
        </div>
        <div class="card-title">
            <a class="item-control item-edit">
                <h3>{{card.name}}</h3>
            </a>
        </div>
        <div class="card-corner" >
            <div class="card-type-icon" data-tooltip="{{unslugify card.type}}" >
                {{#switch card.type}}
                    {{#case "melee_weapon"}}
                        <img src="/icons/weapons/daggers/knife-green.webp"/>
                    {{/case}}
                {{/switch}}
            </div>
        </div>
    </div>
    <div class="card-info">
        <p>{{card.description}}</p>
    </div>
    <div class="card-image" >
        <img src="{{card.img}}" title="{{card.name}}" />
    </div>
    <div class="card-footer">
    </div>
</div>
