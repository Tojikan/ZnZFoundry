<form class="{{cssClass}} znz-item inventory-item" autocomplete="off">
    <header class="sheet-header">
        <div class="sheet-header-container">
            <div class="pre-header">Weapon</div>
			<div class="flexrow">
                <h1 class="charname">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'ZNZRPG.nameLabel'}}"/>
                </h1>
			</div>
			<div class="flexrow">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" width="100" height="100"/>
                <div class="header-fields item-block-fields">

                    <div class="weight single-value-display block">
                        <label>{{localize data.weight.label}}</label>
                        <input type="text" name="data.weight.value" value="{{data.weight.value}}" data-dtype="Number"/>
                    </div>
                    <div class="damage single-value-display block">
                        <label>{{localize 'ZNZRPG.damageLabel'}}</label>
                        <input type="text" name="data.damage.value" value="{{data.damage.value}}" data-dtype="Number"/>
                    </div>
                    <div class="durability single-value-display block">
                        <label>{{localize 'ZNZRPG.durabilityLabel'}} %</label>
                        <div class="durability single-value-display block">
                            <span>
                                <input type="text" class="percentage-display" name="data.durability.value" value="{{data.durability.value}}" data-dtype="Number"/>
                            </span>
                        </div>
                    </div>
                    <div class="ammoType single-value-display block">
                        <label>{{localize 'ZNZRPG.ammoTypeLabel'}}</label>
                        <select name="data.ammoType.value" value="{{data.ammoType.value}}">
                            {{#each AmmoTypes as |attr key|}}
                                <option value="{{key}}" {{#ifCond ../data.ammoType.value '===' key}} selected{{/ifCond}}>{{localize attr.label}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
			</div>
		</div>
        
    </header>

    <section class="sheet-body">
        <h2>Description</h2>
        <div class="description">
            {{editor enrichedDescription target="system.description" button=true editable=editable}}
        </div>
    </section>
</form>
