{{!-- This template is a fallback for when items don't have more specific templates. --}}
{{!-- Generally, you'll want to make more specific templates when possible. --}}
<form class="{{cssClass}} znz-item inventory-item" autocomplete="off">
    <header class="sheet-header">
        <div class="sheet-header-container">
			<div class="flexrow">
                <h1 class="charname">
                    <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'ZNZRPG.nameLabel'}}"/>
                </h1>
			</div>
			<div class="flexrow">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" width="100" height="100"/>
                <div class="header-fields item-block-fields">
                    <div class="weight single-value-display block">
                        <label>{{localize data.weight.label}}</label>
                        <input type="text" name="data.weight.value" value="{{data.weight.value}}" data-dtype="Number"/>
                    </div>
                    <div class="quantity single-value-display block">
                        <label>{{localize data.quantity.label}}</label>
                        <input type="text" name="data.quantity.value" value="{{data.quantity.value}}" data-dtype="Number"/>
                    </div>
                </div>
			</div>
		</div>
        
    </header>

    <section class="sheet-body">
        <h2>Description</h2>
        <div class="description">
            {{editor enrichedDescription target="system.description" button=true editable=editable}}
        </div>
    </section>
</form>
